    <script>
        let container = document.getElementById("container");
        let img = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo77G8gDfEapxFn-eCsX6Cc8ZyrtgjWiBWqM05FR-vGMqQklm3woLDYbApIICt2aUG8oQ&usqp=CAU", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo77G8gDfEapxFn-eCsX6Cc8ZyrtgjWiBWqM05FR-vGMqQklm3woLDYbApIICt2aUG8oQ&usqp=CAU",

            "https://www.pkparaiso.com/shuffle/sprites/004.png", "https://www.pkparaiso.com/shuffle/sprites/004.png",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbF6zR8401ViimneD7l0365rykXg-Qydxo-_Ulvm-PLUk25dOmwAbU0j2CDZSbvD-V2cM&usqp=CAU", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbF6zR8401ViimneD7l0365rykXg-Qydxo-_Ulvm-PLUk25dOmwAbU0j2CDZSbvD-V2cM&usqp=CAU",

        ];

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex != 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        shuffle(img);

        img.forEach((url) => {
            let img = document.createElement('img');
            img.src = url;
            img.classList.add("w-40");
            img.classList.add("h-40");
            img.classList.add("object-cover");
            img.classList.add("border-2");
            img.classList.add("border-black");
            // console.log(url);
            container.appendChild(img);
        })
    </script>
